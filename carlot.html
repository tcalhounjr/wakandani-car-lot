<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-md-offset-2 col-md-8">
                  <div class="jumbotron">
                      <h1><span><strong>Wakandani Car Lot</strong></span></h1>
                      <br>
                      <h2>Your car make is: <span id="car-make"><strong>Lamborghini</strong></span></h2>
                      <br>
                      <h2>Your car model is: <span id="car-model"><strong>Countach</strong></span></h2>
                      <br>
                      <h2>Your car color is : <span id="car-color"><strong>red</strong></span></h2>
                      <br>
                      <h2>Your car mileage is: <span id="car-mileage"><strong>0</strong></span></h2>
                      <br>
                      <h2>Your car is... <span id="car-status"><strong>working</strong></span></h2>
                  </div>
              </div>
          </div>
      </div>
    <script>

      var make = document.getElementById("car-make");
      var model = document.getElementById("car-model");
      var color = document.getElementById("car-color");
      var miles = document.getElementById("car-mileage");
      var bool = document.getElementById("car-status");

      function reWriteStats(htmlElement, jsObjectKeyValue, status) {
          htmlElement.innerHTML = jsObjectKeyValue;
          if (status) {
            bool.innerHTML = "working."
          }
          else {
            bool.innerHTML = "a piece of junk."
          }
          console.log(htmlElement);
      }

      var car = {
        make: "Lamborghini",
        model: "Countach",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);

          return this.mileage;
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;

          return [this.mileage,this.isWorking];
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
          return this.isWorking;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };

      document.onkeyup = function(event){

        switch (event.key) {

          case 'm': 
          var carMiles = car.mileage;
          reWriteStats(miles, carMiles, bool); 
          break;

          case 'l':
          carModel = car.model;
          reWriteStats(model, carModel, bool);
          break;

          case 'i':
          var carStatus = car.isWorking;
          reWriteStats(bool, carStatus, bool);
          break;

          case 'd':
          var carMiles = car.driveToWork();
          reWriteStats(miles, carMiles, bool);
          break;

          case 'w':
          var statuses = car.driveAroundWorld();
          var carMiles = statuses[0];
          var carStatus = statuses[1];
          reWriteStats(miles, carMiles, bool);
          reWriteStats(bool, carStatus);
          break;
          
          case 't':
          var carStatus = car.getTuneUp();
          reWriteStats(bool, carStatus, bool);
          break;

          case 'h':
          car.honk();
        }

      };

    </script>
    
  </body>
</html>
